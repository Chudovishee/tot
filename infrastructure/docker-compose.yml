version: '2'
services:
  nginx:
    image: nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/log:/var/log/nginx
      - frontend_dist:/usr/share/nginx/html:ro
    ports:
      - 8080:80

  backend:
    image: backend
    build: ../backend
    environment:
      - NODE_CONFIG_DIR=/etc/backend/
    volumes:
      - ./backend/local.json:/etc/backend/local.json:ro
      - ./backend/log:/var/log/backend
      - ./backend/data:/var/lib/backend
    ports:
      - 8081:80

  frontend:
    image: frontend
    build: ../frontend
    environment:
      - NODE_ENV=production
    volumes:
      - frontend_dist:/usr/share/nginx/html

volumes:
  frontend_dist:
    driver: local 